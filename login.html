<style>
    .ar {

        margin-top: 20px;

<body>
    <div class="ar">
        <div class="toast" class="al" role="alert" aria-live="assertive" style="display: inline-block;"
            aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" style="padding:5px 5px 5px 120px;">Login</strong>

            </div>
            <div class="toast-body">
                 LOGIN WITH YOUR EMAIL AND GET EXTRA BONUSE.....
            </div>
        </div>
    </div>
     
<form autocomplete="off">    
    <div class="mb-3 row">
        <label for="staticEmail" style="margin-left: 18px;">Email</label>
        <div class="col-sm-10">
            <input type="email" class="staticEmail" id="staticEmail" style="margin-left: 22px;">
        </div>
    </div>
    <div class="mb-3 row" style="margin-left: 5px;">
        <label for="inputPassword">Password</label>
        <div class="col-sm-10">
            <input type="password" id="inputPassword" style="margin-left: 5px;">
        </div>
        <div style="margin-top:20px;">
            <label for="submit">OK FOR </label>
            <input type="submit" class="submit">
        </div>
    </div>
</form>
