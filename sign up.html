<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <style>
     body{
               background-image:url("https://img.freepik.com/free-photo/blue-gradient-abstract-background-empty-room-with-space-your-text-picture_1258-53167.jpg?size=626&ext=jpg&ga=GA1.2.368191604.1661973429");
               background-size:cover;
               image-repet:no-repet;
              }
  </style>
  </head>
  <body>
    <center>
    <div class="ar">
        <div class="toast" class="al" role="alert" aria-live="assertive" style="display: inline-block; margin: 15px;"
            aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" style="padding:5px 5px 5px 120px;">Sign Up</strong>

            </div>
            <div class="toast-body" style="margin: 15px;">
                SIGN UP  WITH YOUR EMAIL AND GET EXTRA BONUSE.....
            </div>
        </div>
    </div>
    </center>
     <form autocomplete="off">
       <div>
        <label for="name" style="margin:5px 20px 5px 20px;">First Name</label>
        <br>
          <input type="text" style=" margin:5px 20px 5px 20px; border-radius:5px;" id="name">
        </div>
        <br>
        <div>
            <label for="Last name" style="margin:5px 20px 5px 20px;">Last Name</label>
            <br>
          <input type="text" style="margin:5px 20px 5px 20px; border-radius:5px;" id="Last name">
        </div>
        <br>
        <div>
            <label for="mail" style="margin:5px 20px 5px 20px;">Mail</label>
            <br>
            <input type="email" style="margin:5px 20px 5px 20px; border-radius:5px;" id="Mail">
          </div>
          <br>
          <div>
            <label for="pass" style="margin:5px 20px 5px 20px;">Password</label>
            <br>
            <input type="password" style="margin:5px 20px 5px 20px; border-radius:5px;" id="pass">
          </div>
          <br>
          <div>
            <label for="cpass" style="margin:5px 20px 5px 20px;">Confirm Password</label>
            <br>
            <input type="password" style="margin:5px 20px 5px 20px; border-radius:5px;" id="cpass">
          </div>
          <br>
          <div style="margin:5px 20px 5px 20px;">
            <label for="submit">OK FOR </label>
            <input style="border-radius:5px" type="submit" class="submit">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
